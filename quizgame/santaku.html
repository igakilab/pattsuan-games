//初期設定
q_sel = 4;//選択肢の数
q_max = 10//出題数
point = 0;

setReady();

function setReady(){
	count = 0;//問題番号
	ansers = new Array();//解答記録
	quiz();
}

//文字サイズ
function largesize(){document.body.style.fontSize = "180%";}

//問題表示
function quiz(){
	var s, n;
	//問題
	ran = Math.floor(Math.random()*qa.length);//問題をランダムにする
	largesize();
	document.getElementById("text_q").innerHTML = (count + 1) + "問目 : " + qa[ran][0];
	//選択肢
	s = "";
	for(n=1;n<=q_sel;n++){
		if(qa[ran][n] != ""){

			s += "[<a href='javascript:anser(" + n + ")'>" + n +"</a>] " + qa[ran][n] + "<br>";
		}
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s, n;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[ran][q_sel + 1]) {
		//正解
		s += "正解　" + qa[ran][num];
		ansers[count] = "正解";
		point++;
	} else {
		s += "不正解　" + qa[ran][num];
		ansers[count] = "不正解";
		//s += "正解は" + qa[ran][q_sel];
	}
	document.getElementById("text_a").innerHTML =  s;

	//次の問題を表示
	count++;
	if(count < q_max){
		quiz();
	}else{
		//終了
		s = "<table border='2'><caption>成績発表</caption>";
		//1行目
		s += "<tr><th>問題</th>";
		for (n=0;n<10;n++) {
			s += "<th>" + (n+1) + "</th>";
		}
		s += "</tr>";
		if(point < 4){
		    s += "10問中" + point +" 問正解　" + point*10 + "ポイント まだまだ勉強が必要！！";
		} else if(point < 7){
			s += "10問中" + point +" 問正解　" + point*10 + "ポイント あともう少し頑張ろう！！";
		}else if(point < 10){
			s += "10問中" + point +" 問正解　" + point*10 + "ポイント これだけ知っていれば安心です！！";
		}else if(point = 10){
			s += "10問中" + point +" 問正解　" + point*10 + "ポイント 素晴らしいあなたはセキュリティーマスターだ！！";
		}

		//2行目
		s += "<tr><th>成績</th>";
		for (n=0;n<10;n++) {
			s += "<td>" + ansers[n] + "</td>";
		}
		s += "</tr>";
		s += "</table>";
		document.getElementById("text_q").innerHTML = s;

		//次の選択肢
		//s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
		s = "【<a href='javascript:setReady()'>もう一度挑戦！！</a>】";
		document.getElementById("text_s").innerHTML = s;
	}
}
