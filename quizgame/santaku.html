		point++;

		batu();
		s += "× 正解は [1]" + qa[ran][1] + "<br>" + "<br>";

	count++;
	if(count < q_max){

		}
		s += "</tr>";

		    s += "10問中" + point +" 問正解　" + point*10 + "ポイント このままではあなたのPCが危ないかも　(ﾟロﾟ; 三 ;ﾟロﾟ)";
		} else if(point < 7){
			s += "10問中" + point +" 問正解　" + point*10 + "ポイント これだけ知っていればとりあえず安心　(*´꒳`*)";
		}else if(point < 10){
			s += "10問中" + point +" 問正解　" + point*10 + "ポイント セキュリティについてとても詳しいすごい　o(〃＞ω＜)o";
		}else if(point = 10){
			s += "10問中" + point +" 問正解　" + point*10 + "ポイント 素晴らしいあなたはセキュリティーマスターだ　｡:.ﾟヽ(´∀`｡)ﾉﾟ.:｡ ゜";
		}
		point = 0;
		//2行目
		s += "<tr><th>成績</th>";
