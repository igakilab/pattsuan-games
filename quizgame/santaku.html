<html>
<head>
<meta charset="utf-8">
<title>SPI4択クイズ</title>
</head>
<body bgcolor = "#a7f1ff">
<h1>4択クイズ</h1>
<hr>
<h2>問題</h2>
<div id="text_q"></div>
<h2>選択肢</h2>
<div id="text_s"></div>
<h2>解答</h2>
<div id="text_a"></div>

<script type="text/javascript">
//問題と解答
qa = new Array();
qa[0] = ["Xさんは，Yさんにインターネットを使って電子メールを送ろうとしている。電子メールの内容を秘密にする必要があるので，公開鍵暗号方式を用いて暗号化して送信したい。電子メールの内容を暗号化するのに使用する鍵はどれか。","Xさんの公開鍵","Xさんの秘密鍵","Yさんの公開鍵","Yさんの秘密鍵",3];
qa[1] = ["キーロガーの悪用例はどれか。","通信を行う2者間の経路上に割り込み，両者が交換する情報を収集し，改ざんする","ネットバンキング利用時に，利用者が入力したパスワードを収集する","ブラウザでの動画閲覧時に，利用者の意図しない広告を勝手に表示する","ブラウザの起動時に，利用者がインストールしていないツールバーを勝手に表示する",2];
qa[2] = ["不正アクセスなどに利用される，コンピュータシステムやネットワークに存在する弱点や欠陥のことを何というか","インシデント","セキュリティホール","ハッキング","フォレンジック",2];
qa[3] = ["物理的セキュリティ対策の不備が原因となって発生するインシデントの例として，最も適切なものはどれか？","DoS攻撃を受け，サーバが停止する","PCがコンピュータウイルスに感染し，情報が漏えいする","社員の誤操作によって，PC内のデータが消去される","第三者がサーバ室へ侵入し，データを盗み出す",4];
qa[4] = ["DoS攻撃によってサーバが受ける直接的な被害はどれか？","暗号化してあるデータが解読される","管理者用パスワードが変更される","コンピュータウイルスに感染する","サービスの提供が阻害される",4];
qa[5] = ["マルウェアの説明として，適切なものはどれか？","インターネットから社内ネットワークへの不正侵入を検知する仕組み","コンピュータウイルス，ワームなどを含む悪意のあるソフトウェアの総称","ネットワークを介し，コンピュータ間でファイル共有を行うソフトウェアの総称","話術や盗み聞きなどによって，社内の情報を盗み出す行為",2];
qa[6] = ["アドウェアに関する記述として，適切なものはどれか?","PCの画面上に広告を表示させる","ネットワークで接続されたコンピュータ間を，自己複製しながら移動する","ネットワークを介して，他人のPCを自由に操ったり，パスワードなど重要な情報を盗んだりする","ワープロソフトや表計算ソフトのデータファイルに感染する",1];
qa[7] = ["多数のコンピュータに感染し，遠隔操作で攻撃者から指令を受けるとDDoS攻撃などを一斉に行う不正プログラムに付けられた呼び名はどれか？","ハニーポット","ボット","マクロウイルス","ワーム",2];
qa[8] = ["銀行やクレジット会社などを装った偽のWebページを開設し，金融機関や公的機関などを装った偽の電子メールなどで，利用者を巧みに誘導して，暗証番号やクレジットカード番号などの個人情報を盗み取る行為を何というか？","クラッキング","バッファオーバーフロー","フィッシング","ボット",3];
qa[9] = ["攻撃者が，システムの利用者になりすましてシステム管理者に電話をかけ，パスワードを忘れたと言ってパスワードを初期化してもらい，システムに侵入した。このような行為を何というか？","DoS攻撃","総当たり攻撃","ソーシャルエンジニアリング","バックドア",3];
qa[10]= ["インターネットなどのネットワークを介して，自分自身の複製を電子メールに添付して勝手に送信したり，ネットワーク上のほかのコンピュータに自分自身をコピーしたりして，自己増殖するプログラムはどれか？","クッキー","スパイウェア","トロイの木馬","ワーム",4];
qa[11]= ["サーバに対するDoS攻撃のねらいはどれか","サーバ管理者の権限を奪取する","サービスを妨害する","データを改ざんする","データを盗む",2];
qa[12]= ["無線LANのセキュリティを向上させるための対策はどれか","ESSIDをステルス化する","アクセスポイントへの電源供給はLANケーブルを介して行う","通信の暗号化方式をWPA2からWEPに変更する","ローミングを行う",1];


//初期設定
q_sel = 4;//選択肢の数
q_max = 10//出題数

setReady();

function setReady(){
	count = 0;//問題番号
	ansers = new Array();//解答記録
	quiz();
}

//文字サイズ
function largesize(){document.body.style.fontSize = "180%";}

//問題表示
function quiz(){
	var s, n;
	//問題
	ran = Math.floor(Math.random()*qa.length);//問題をランダムにする
	largesize();
	document.getElementById("text_q").innerHTML = (count + 1) + "問目 : " + qa[ran][0];
	//選択肢
	s = "";
	for(n=1;n<=q_sel;n++){
		if(qa[ran][n] != ""){
			s += "[<a href='javascript:anser(" + n + ")'>" + n +"</a>] " + qa[ran][n];
		}
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s, n;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[ran][q_sel + 1]) {
		//正解
		s += "正解　" + qa[ran][num];
		ansers[count] = "正解";
	} else {
		s += "不正解　" + qa[ran][num];
		ansers[count] = "不正解";
	}
	document.getElementById("text_a").innerHTML =  s;

	//次の問題を表示
	count++;
	if(count < q_max){
		quiz();
	}else{
		//終了
		s = "<table border='2'><caption>成績発表</caption>";
		//1行目
		s += "<tr><th>問題</th>";
		for (n=0;n<qa.length;n++) {
			s += "<th>" + (n+1) + "</th>";
		}
		s += "</tr>";

		//2行目
		s += "<tr><th>成績</th>";
		for (n=0;n<qa.length;n++) {
			s += "<td>" + ansers[n] + "</td>";
		}
		s += "</tr>";
		s += "</table>";
		document.getElementById("text_q").innerHTML = s;

		//次の選択肢
		//s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
		s = "【<a href='javascript:setReady()'>もう一度挑戦！！</a>】";
		document.getElementById("text_s").innerHTML = s;
	}
}

</script>

</body>
</html>
