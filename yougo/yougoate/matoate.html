function unique(orgArray){
var storage={};
var uniqueArray=[];
var i,value;
for(i=0;i<orgArray.length;i++){
value=orgArray[i];
if(!(value in storage)){
storage[value]=true;
uniqueArray.push(value);
}
}
return uniqueArray;
}
