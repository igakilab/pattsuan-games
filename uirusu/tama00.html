<script type="text/javascript"><!--

myTamaWidth = 40; // 画像の幅(ピクセル)
myTamaHeight = 40; // 画像の高さ(ピクセル)
myX = 0; // 現在位置(X)
myY = 0; // 現在位置(Y)
myXs = 0; // 開始位置(X)
myYs = 0; // 開始位置(Y)
myXe = 0; // 最終位置(X)
myYe = 0; // 最終位置(Y)
rand=0;
speed=0;
function myTamaMain(){


myObj=document.getElementById("tama00").style;
myXs = document.body.scrollLeft;
myYs = document.body.scrollTop;
myXe = myXs +document.body.clientWidth - myTamaWidth-250;
myYe = myYs + document.body.clientHeight - myTamaHeight;

rad=Math.random()*40;
speed=Math.random()*35;
// 玉の移動角度(方向)を決める
if (myX<=myXs) myAddX = Math.floor(Math.random()*rad)+speed;
if (myY<=myYs) myAddY = Math.floor(Math.random()*rad)+speed;
if (myX>=myXe) myAddX = (Math.floor(Math.random()*rad)+speed)*(-1);
if (myY>=myYe) myAddY = (Math.floor(Math.random()*rad)+speed)*(-1);

// 玉を移動
myX = myX + myAddX;
if (myX < myXs) myX=myXs;
else if (myX > myXe) myX=myXe;

myY = myY + myAddY;
if (myY < myYs) myY=myYs;
else if (myY > myYe) myY=myYe;

myObj.left = myX;
myObj.top = myY;
}
public void paint(Graphics g){
  g.drawRect(10, 10, 100, 50);
  g.drawRoundRect(20, 20, 120, 70, 5, 10);
}
// --></script>

<DIV ID="tama00" STYLE="position:absolute"><img src="uirusu00.png" width="40" height="40"></DIV>

<script type="text/javascript">
setInterval( "myTamaMain()", 100 ); // 0.1秒周期に動かす


// --></script>
